
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Choose Mentor</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:#f3f4f6;
  font-family:Segoe UI;
}
</style>

</head>

<body>

<div class="container mt-5">

<h2 class="mb-4">Choose Your Mentor</h2>

<!-- ðŸ”¥ ONLY DYNAMIC DATA -->
<div class="row g-4" id="mentorList"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>

<script>
  let currentUser;
let unreadCounts = {};
let notifyChannel;
async function loadMentors(){

  const { data, error } = await supabaseClient
    .from("mentors")
    .select("*");

  if(error){
    console.log(error);
    return;
  }

  const container = document.getElementById("mentorList");
  container.innerHTML = "";

  data.forEach(mentor => {

    container.innerHTML += `
      <div class="col-md-4">
        <div class="card p-3 shadow text-center">

          <img src="${mentor.photo}"
            width="80"
            class="rounded-circle mx-auto mb-2">

          <h4>${mentor.name}</h4>

          <p class="text-muted">${mentor.description}</p>

       <button class="btn btn-primary w-100"
  data-mentor="${mentor.id}"
  onclick="openChat('${mentor.id}')">

  Chat
</button>

        </div>
      </div>
    `;
  });
}
async function initMentorPage(){

  const { data } = await supabaseClient.auth.getUser();

  if(!data.user) return;

  currentUser = data.user;

  await loadMentors();      // mentors load
  startRealtimeNotify();    // realtime start
}

function openChat(id){

  unreadCounts[id] = 0;   // ðŸ”¥ unread reset
  updateMentorButtons();  // ðŸ”¥ button update

  window.location.href = `chat.html?mentor=${id}`;
}

//loadMentors();
function startRealtimeNotify(){

  notifyChannel = supabaseClient
    .channel("mentor-notify")
    .on(
      "postgres_changes",
      {
        event:"INSERT",
        schema:"public",
        table:"messages"
      },
      payload => {

        const m = payload.new;

        // only mentor messages
        if(String(m.sender_id) !== String(currentUser.id)){

          unreadCounts[m.sender_id] =
            (unreadCounts[m.sender_id] || 0) + 1;

          updateMentorButtons();
        }
      }
    )
    .subscribe();
}
function updateMentorButtons(){

  document.querySelectorAll("[data-mentor]").forEach(btn => {

    const id = btn.dataset.mentor;
    const count = unreadCounts[id] || 0;

    btn.innerText = count ? `Chat +${count}` : "Chat";
  });

}
initMentorPage();
</script>

</body>
</html>
