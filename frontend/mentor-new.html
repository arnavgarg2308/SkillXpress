<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Choose Mentor</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:#f3f4f6;
  font-family:Segoe UI;
}
</style>

</head>

<body>

<div class="container mt-5">

<h2 class="mb-4">Choose Your Mentor</h2>

<!-- ðŸ”¥ ONLY DYNAMIC DATA -->
<div class="row g-4" id="mentorList"></div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>

<script>
async function loadMentors(){

  const { data, error } = await supabaseClient
    .from("mentors")
    .select("*");

  if(error){
    console.log(error);
    return;
  }

  const container = document.getElementById("mentorList");
  container.innerHTML = "";

  data.forEach(mentor => {

    container.innerHTML += `
      <div class="col-md-4">
        <div class="card p-3 shadow text-center">

          <img src="${mentor.photo}"
            width="80"
            class="rounded-circle mx-auto mb-2">

          <h4>${mentor.name}</h4>

          <p class="text-muted">${mentor.description}</p>

          <button class="btn btn-primary w-100"
            onclick="openChat('${mentor.id}')">
            Chat
          </button>

        </div>
      </div>
    `;
  });
}

function openChat(id){
  window.location.href = `chat.html?mentor=${id}`;
}

loadMentors();
</script>

</body>
</html>
