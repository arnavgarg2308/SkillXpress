 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillXpress | Test Result</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(120deg, #eef2ff, #ecfeff);
      font-family: 'Segoe UI', sans-serif;
    }

    .result-card {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(12px);
      border-radius: 22px;
      padding: 2.5rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
      text-align: center;
    }

    .score-circle {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      background: linear-gradient(135deg,#4f46e5,#22d3ee);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      font-weight: 800;
      margin: 1.5rem auto;
    }

    .badge-custom {
      font-size: 0.9rem;
      padding: 0.6rem 1rem;
      border-radius: 20px;
    }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">

  <div class="col-lg-6 col-md-8">
    <div class="result-card">

      <h3 class="mb-2">ðŸ§  Micro-Cognitive Test</h3>
      <p class="text-muted">Result Summary</p>

      <!-- Score Placeholder -->
      <div class="score-circle" id="scoreCircle">
  --
</div>


      <h5 class="mt-3">Test Completed</h5>
      <p class="text-muted">
        Your responses have been recorded successfully.
        Detailed analysis will reflect in your dashboard.
      </p>

      <!-- Status Badges -->
      <div class="d-flex justify-content-center gap-2 mt-3">
        <span class="badge bg-success badge-custom">Completed</span>
        <span class="badge bg-primary badge-custom">Monthly Attempt Used</span>
      </div>

      <hr class="my-4">

      <div class="d-grid gap-2">
        <a href="main.html" class="btn btn-primary">
          Go to Dashboard
        </a>
        <a href="micro-test-analysis.html" class="btn btn-primary">
  View Detailed Analysis
</a>
<div id="analysisBox" class="mt-4 text-start"></div>


      </div>

    </div>
  </div>

</div>

<!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>

<script>

async function checkAuth() {
  const { data } = await supabaseClient.auth.getUser();
  if (!data.user) {
    window.location.href = "index.html";
  }
}

function showResultFromURL() {
  const params = new URLSearchParams(window.location.search);
  const score = params.get("score");

  if (!score) return;

  document.getElementById("scoreCircle").innerText = score + "%";
}

checkAuth().then(showResultFromURL);
async function loadAnalysis() {
  const { data } = await supabaseClient.auth.getUser();
  if (!data.user) {
    alert("Please login again");
    return;
  }

  try {
    const res = await fetch(
      `https://skillxpress.onrender.com/api/micro-test/analysis/${data.user.id}`
    );

    if (!res.ok) throw new Error("Fetch failed");

    const a = await res.json();

    document.getElementById("analysisBox").innerHTML = `
      <h5>ðŸ§  Detailed Analysis</h5>
      <ul class="list-group">
        <li class="list-group-item">Attention: ${a.attention_score}</li>
        <li class="list-group-item">Memory: ${a.memory_score}</li>
        <li class="list-group-item">Logic: ${a.logic_score}</li>
        <li class="list-group-item">Decision: ${a.decision_score}</li>
        <li class="list-group-item">Behaviour: ${a.behaviour_score}</li>
        <li class="list-group-item fw-bold">
          Brain Efficiency: ${a.brain_efficiency}%
        </li>
      </ul>
    `;
  } catch (err) {
    alert("Analysis load nahi ho pa raha");
    console.error(err);
  }
}


</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
