<!DOCTYPE html>
<html>
<head>
  <title>Mentor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
body{background:#f3f4f6;}

.sidebar{
  height:100vh;
  overflow-y:auto;
  background:white;
  border-right:1px solid #ddd;
}

.user-item{
  padding:12px;
  cursor:pointer;
  border-bottom:1px solid #eee;
}

.user-item:hover{
  background:#f1f5f9;
}

.chat-area{
  height:100vh;
  padding:20px;
}

.chat-box{
  height:400px;
  overflow-y:auto;
  background:#fff;
  padding:15px;
  border-radius:10px;

  display:flex;
  flex-direction:column;
}

/* COMMON */
.msg{
  max-width:60%;
  padding:10px 14px;
  margin:6px 0;
  border-radius:16px;
  word-wrap:break-word;

  align-self:flex-start;   /* default left */
}

/* YOUR MESSAGE (RIGHT) */
.sent{
  background:#0095f6;
  color:white;
  align-self:flex-end;
}

/* OTHER PERSON (LEFT) */
.received{
  background:#e4e6eb;
  color:black;
  align-self:flex-start;
}
</style>
</head>

<body>

<div class="row g-0">

  <!-- LEFT USERS LIST -->
  <div class="col-md-4 sidebar">

  <h5 class="p-3 border-bottom">Chats</h5>

  <div id="userList"></div>

</div>
  <!-- RIGHT CHAT AREA -->
  <div class="col-md-8 chat-area">

    <h5 id="chatUserName">Select User</h5>

    <div id="mentorChatBox" class="chat-box mt-3"></div>

    <div class="input-group mt-3">
      <input type="text" id="mentorMessage" class="form-control">
      <button class="btn btn-primary" onclick="sendMentorMessage()">Send</button>
    </div>

  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>
<script src="mentor-dashboard.js"></script>

</body>
</html>
