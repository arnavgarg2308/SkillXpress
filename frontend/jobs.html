<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jobs & Internships | SkillXpress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f8f9fa;
    }
    .job-card {
      border-left: 5px solid #0d6efd;
    }
  </style>
</head>

<body>

<div class="container my-4">

  <h2 class="text-center mb-4">ðŸ’¼ Jobs & Internships</h2>

  <!-- Filters -->
  <div class="row mb-4">
    <div class="col-md-6">
      <input
        id="locationFilter"
        class="form-control"
        placeholder="Filter by location (India, Worldwide, Remote)"
      />
    </div>
    <div class="col-md-6">
      <select id="typeFilter" class="form-select">
        <option value="">All Types</option>
        <option value="full_time">Full Time</option>
        <option value="internship">Internship</option>
        <option value="freelance">Freelance</option>
        <option value="contract">Contract</option>
      </select>
    </div>
  </div>

  <!-- Jobs -->
  <div id="jobsList" class="row g-3">
    <p class="text-center">Loading opportunities...</p>
  </div>

</div>

<script>
  const API_URL = "http://localhost:4000/api/jobs";
  let allJobs = [];

  async function loadJobs() {
    try {
      const res = await fetch(API_URL);
      const data = await res.json();
      allJobs = data.jobs || [];
      renderJobs(allJobs);
    } catch (err) {
      document.getElementById("jobsList").innerHTML =
        "<p class='text-danger text-center'>Failed to load jobs</p>";
    }
  }

  function renderJobs(jobs) {
    const container = document.getElementById("jobsList");
    container.innerHTML = "";

    if (!jobs.length) {
      container.innerHTML =
        "<p class='text-center'>No opportunities found</p>";
      return;
    }

    jobs.forEach(job => {
      const col = document.createElement("div");
      col.className = "col-md-6";

      col.innerHTML = `
        <div class="card job-card h-100 shadow-sm">
          <div class="card-body">
            <h5>${job.title}</h5>
            <p class="mb-1"><strong>${job.company}</strong></p>
            <p class="text-muted small">
              ${job.location} | ${job.type}
            </p>

            <span class="badge bg-primary mb-2">Remote Friendly</span>
            <br/>

            <a href="${job.applyLink}" target="_blank"
               class="btn btn-primary btn-sm">
              Register / Apply
            </a>
          </div>
        </div>
      `;
      container.appendChild(col);
    });
  }

  function applyFilters() {
    const location =
      document.getElementById("locationFilter").value.toLowerCase();
    const type =
      document.getElementById("typeFilter").value.toLowerCase();

    const filtered = allJobs.filter(job => {
      const locMatch =
        !location || job.location.toLowerCase().includes(location);
      const typeMatch =
        !type || job.type.toLowerCase().includes(type);
      return locMatch && typeMatch;
    });

    renderJobs(filtered);
  }

  document
    .getElementById("locationFilter")
    .addEventListener("input", applyFilters);

  document
    .getElementById("typeFilter")
    .addEventListener("change", applyFilters);

  loadJobs();
</script>

</body>
</html>
