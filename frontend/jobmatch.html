<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Match | SkillXpress</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
  background:linear-gradient(135deg,#eef2ff,#ffffff);
  font-family:"Segoe UI",sans-serif;
}
.card{
  border:none;
  border-radius:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.1);
}
.progress{
  height:22px;
  border-radius:12px;
}
.progress-bar{
  font-weight:600;
}
</style>
</head>
<body>

<div class="container py-5">
  <h2 class="text-center mb-4 fw-bold text-primary">
    ðŸŽ¯ Job Readiness Analysis
  </h2>

  <div id="jobResults"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>

<script>
async function loadJobMatch() {

  /* 1ï¸âƒ£ AUTH */
  const { data:{ session } } = await supabaseClient.auth.getSession();
  if (!session) {
    alert("Login required");
    return;
  }

  /* 2ï¸âƒ£ FETCH INTERESTS + GITHUB */
  const { data: profile, error } = await supabaseClient
    .from("profiles")
    .select("interests, github")
    .eq("id", session.user.id)
    .single();

  if (error || !profile || !profile.interests || !profile.github) {
    alert("Profile data missing");
    return;
  }

  const githubUsername = profile.github
    .replace("https://", "")
    .replace("http://", "")
    .replace("www.", "")
    .split("github.com/")[1]
    .replace("/", "");

  /* 3ï¸âƒ£ FETCH SKILLS (RENDER URL) */
  const skillsRes = await fetch(
    `https://skillxpress.onrender.com/full-skills/${session.user.id}/${githubUsername}`
  );
  const skillData = await skillsRes.json();

  if (!skillData.skills) {
    alert("Skill data not found");
    return;
  }

  /* 4ï¸âƒ£ CALL JOB MATCH BACKEND (RENDER URL) */
  const res = await fetch(
    "https://jobmatch.onrender.com/job-match",
    {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        skills: skillData.skills,
        interests: profile.interests
      })
    }
  );

  const result = await res.json();
  renderJobs(result.jobMatch);
}

/* 5ï¸âƒ£ UI */
function renderJobs(data){
  const container = document.getElementById("jobResults");
  container.innerHTML = "";

  Object.entries(data).forEach(([job, percent]) => {
    container.innerHTML += `
      <div class="card p-4 mb-4">
        <h5 class="fw-bold">${job}</h5>
        <div class="progress mt-2">
          <div class="progress-bar bg-success"
               style="width:${percent}%">
            ${percent}%
          </div>
        </div>
        <p class="mt-2 text-muted">
          You are <b>${100 - percent}% away</b> from this role
        </p>
      </div>
    `;
  });
}

loadJobMatch();
</script>

</body>
</html>
