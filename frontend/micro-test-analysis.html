 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SkillXpress | Test Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(120deg,#eef2ff,#ecfeff);
      font-family: 'Segoe UI', sans-serif;
    }
    .card-box {
      background: white;
      border-radius: 22px;
      padding: 2rem;
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="card-box">

    <h3 class="mb-3">ðŸ§  Cognitive Analysis</h3>

    <ul class="list-group mb-4">
      <li class="list-group-item" id="att">Attention: --</li>
      <li class="list-group-item" id="mem">Memory: --</li>
      <li class="list-group-item" id="log">Logic: --</li>
      <li class="list-group-item" id="dec">Decision Making: --</li>
      <li class="list-group-item" id="beh">Behaviour: --</li>
    </ul>

    <div class="alert alert-info" id="brainText">
      Loading analysis...
    </div>

    <a href="main.html" class="btn btn-primary mt-3">Back to Dashboard</a>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="auth.js"></script>

<script>
async function loadAnalysis() {
  const { data } = await supabaseClient.auth.getUser();
  if (!data.user) {
    window.location.href = "index.html";
    return;
  }

  const res = await fetch(
    `https://skillxpress.onrender.com/api/micro-test/analysis/${data.user.id}`
  );

  const result = await res.json();

  document.getElementById("att").innerText =
    `Attention: ${result.attention_score}`;
  document.getElementById("mem").innerText =
    `Memory: ${result.memory_score}`;
  document.getElementById("log").innerText =
    `Logic: ${result.logic_score}`;
  document.getElementById("dec").innerText =
    `Decision Making: ${result.decision_score}`;
  document.getElementById("beh").innerText =
    `Behaviour: ${result.behaviour_score}`;

  let insight = "";

  if (result.brain_efficiency >= 80) {
    insight = "Excellent cognitive efficiency under pressure.";
  } else if (result.brain_efficiency >= 60) {
    insight = "Good performance with scope for faster decision-making.";
  } else {
    insight = "High cognitive load affected performance. Practice will help.";
  }

  document.getElementById("brainText").innerText =
    `Brain Efficiency: ${result.brain_efficiency}% â€” ${insight}`;
}

loadAnalysis();
</script>

</body>
</html>
