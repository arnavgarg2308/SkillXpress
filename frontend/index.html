<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkillNest | Sign In / Sign Up</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body{
      min-height:100vh;
      background:
        linear-gradient(rgba(99,102,241,0.35),rgba(99,102,241,0.35)),
        url('https://images.unsplash.com/photo-1519389950473-47ba0277781c');
      background-size:cover;
      background-position:center;
      font-family:'Segoe UI',sans-serif;
    }

    .auth-card{
      background:rgba(255,255,255,0.88);
      backdrop-filter: blur(12px);
      border-radius:22px;
      box-shadow:0 25px 50px rgba(0,0,0,0.2);
      padding:2rem;
    }

    .brand{
      font-weight:900;
      font-size:2rem;
      color:#4f46e5;
      text-align:center;
    }

    .tagline{
      text-align:center;
      color:#6b7280;
      margin-bottom:1.5rem;
    }

    .form-control{
      border-radius:12px;
      padding:10px 14px;
    }

    .btn-main{
      background:linear-gradient(135deg,#4f46e5,#22d3ee);
      border:none;
      color:white;
      font-weight:600;
      border-radius:14px;
      padding:10px;
      transition:0.3s;
    }

    .btn-main:hover{
      transform:translateY(-2px);
      box-shadow:0 12px 25px rgba(79,70,229,0.4);
    }

    .switch{
      text-align:center;
      margin-top:1rem;
      color:#374151;
    }

    .switch a{
      color:#4f46e5;
      font-weight:600;
      cursor:pointer;
    }

    .hidden{ display:none; }
  </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="col-lg-5 col-md-7 col-sm-10">

    <!-- SIGN IN -->
    <div id="signin" class="auth-card">
      <div class="brand">SkillNest</div>
      <div class="tagline">Build skills. Track growth. Get hired.</div>

      <input id="loginEmail" type="email" class="form-control mb-3" placeholder="Email" />
      <input id="loginPass" type="password" class="form-control mb-3" placeholder="Password" />

      <button class="btn btn-main w-100" onclick="signin()">Sign In</button>

      <div class="switch">
        New here? <a onclick="showSignup()">Create an account</a>
      </div>
    </div>

    <!-- SIGN UP -->
    <div id="signup" class="auth-card hidden">
      <div class="brand">Create Account</div>
      <div class="tagline">Start building your future today</div>

      <input class="form-control mb-2" placeholder="College Name" />
      <input class="form-control mb-2" placeholder="Course" />
      <input class="form-control mb-2" placeholder="Branch" />
      <input class="form-control mb-2" placeholder="College Year" />
      <input class="form-control mb-2" placeholder="Age" />
      <input class="form-control mb-2" placeholder="Phone Number" />
      <input class="form-control mb-2" placeholder="Username" />
      <input id="signupEmail" type="email" class="form-control mb-2" placeholder="Email" />
      <input id="signupPass" type="password" class="form-control mb-3" placeholder="Password" />

      <button class="btn btn-main w-100" onclick="signup()">Sign Up</button>

      <div class="switch">
        Already have an account? <a onclick="showSignin()">Sign In</a>
      </div>
    </div>

  </div>
</div>

<script>
  function showSignup(){
    document.getElementById("signin").classList.add("hidden");
    document.getElementById("signup").classList.remove("hidden");
  }

  function showSignin(){
    document.getElementById("signup").classList.add("hidden");
    document.getElementById("signin").classList.remove("hidden");
  }

  function signup(){
    const email = document.getElementById("signupEmail").value;
    const pass = document.getElementById("signupPass").value;

    if(email === "" || pass === ""){
      alert("Please fill email and password");
      return;
    }

    localStorage.setItem("email", email);
    localStorage.setItem("pass", pass);

    // ðŸ‘‡ mark user as NEW
    localStorage.setItem("isNewUser", "yes");

    window.location.href = "profile.html";
  }

  function signin(){
    const email = document.getElementById("loginEmail").value;
    const pass = document.getElementById("loginPass").value;

    const savedEmail = localStorage.getItem("email");
    const savedPass = localStorage.getItem("pass");
    const isNewUser = localStorage.getItem("isNewUser");

    if(email === savedEmail && pass === savedPass){

      // âœ… ONLY new users go to profile
      if(isNewUser === "yes"){
        window.location.href = "profile.html";
      } 
      // âœ… old users (no / null) go directly to main
      else {
        window.location.href = "main.html";
      }

    } else {
      alert("Invalid email or password");
    }
  }
</script>



</body>
</html>
