/* üì• LOAD PROJECTS */
async function loadProjects(){

  const { data:projects, error } = await supabaseClient
    .from("projects")
    .select("*")
    .order("created_at",{ascending:false});

  console.log("Projects:", projects);
  console.log("Error:", error);

  const feed = document.getElementById("feed");
  feed.innerHTML = "";

  if(!projects || projects.length===0){
    feed.innerHTML = "<p class='text-muted'>No projects yet</p>";
    return;
  }

  const { data:{session} } = await supabaseClient.auth.getSession();

  for(const p of projects){

  console.log("Owner ID:", p.owner_id);

  
    const { data:likes } = await supabaseClient
      .from("project_likes")
      .select("id")
      .eq("project_id",p.id);

    const { data:comments } = await supabaseClient
      .from("project_comments")
      .select("comment")
      .eq("project_id",p.id);

    const { data:profile } = await supabaseClient
      .from("profiles")
      .select("username")
      .eq("id", p.owner_id)
      .single();

    feed.innerHTML += `
      <div class="card post-card mb-4 p-3">

        ${p.image_url ? `<img src="${p.image_url}" class="post-img mb-3">` : ""}

        <div style="cursor:pointer; font-weight:600; color:#4f46e5;"
             onclick="openUser('${p.owner_id}')">
          üë§ ${profile?.username || "User"}
        </div>

        <h5 class="fw-bold">${p.title}</h5>
        <p class="text-muted">${p.description || ""}</p>

        <div class="d-flex gap-3 mt-2">
          <span class="action-btn"
            data-like="${p.id}"
            data-count="${likes?.length || 0}"
            onclick="likeProject('${p.id}')">
            ‚ù§Ô∏è ${likes?.length || 0}
          </span>

          <span class="action-btn" onclick="toggleComments('${p.id}')">
            üí¨ ${comments?.length || 0}
          </span>

          <span class="action-btn" onclick="requestTeam('${p.id}','${p.owner_id}')">
            ü§ù Create Team
          </span>
        </div>

        <div id="comments-${p.id}" style="display:none" class="mt-3">
          ${(comments||[]).map(c=>`
            <div class="comment">${c.comment}</div>
          `).join("")}

          <input class="form-control mt-2"
            placeholder="Add a comment"
            onkeydown="addComment(event,'${p.id}')">
        </div>

        ${
          session && session.user.id === p.owner_id
          ? `<button class="btn btn-sm btn-outline-danger mt-3"
              onclick="deleteProject('${p.id}')">üóë Delete</button>`
          : ""
        }

      </div>
    `;
  }
}

/* ‚ù§Ô∏è LIKE */
async function likeProject(projectId){
  const { data:{session} } = await supabaseClient.auth.getSession();
  if(!session) return alert("Login required");

  const { data:exist } = await supabaseClient
    .from("project_likes")
    .select("id")
    .eq("project_id",projectId)
    .eq("user_id",session.user.id)
    .single();

  if(exist) return;

  await supabaseClient.from("project_likes").insert({
    project_id:projectId,
    user_id:session.user.id
  });

  const span = document.querySelector(`[data-like="${projectId}"]`);
if(span){
  span.innerText = "‚ù§Ô∏è " + (Number(span.dataset.count) + 1);
}

}

/* üí¨ COMMENTS */
function toggleComments(id){
  const box = document.getElementById(`comments-${id}`);
  box.style.display = box.style.display==="none" ? "block":"none";
}

async function addComment(e,projectId){
  if(e.key!=="Enter") return;
  const text = e.target.value.trim();
  if(!text) return;

  const { data:{session} } = await supabaseClient.auth.getSession();

  await supabaseClient.from("project_comments").insert({
  project_id:projectId,
  user_id:session.user.id,
  comment:text
});

// ‚úÖ append comment only
const box = document.getElementById(`comments-${projectId}`);
box.insertAdjacentHTML("beforeend",
  `<div class="comment">${text}</div>`
);
e.target.value = "";

}

/* ü§ù TEAM REQUEST - PRODUCTION SAFE */
async function requestTeam(projectId, ownerId){

  try {

    const { data:{session}, error:authError } =
      await supabaseClient.auth.getSession();

    if(authError || !session){
      alert("Login required");
      return;
    }

    const currentUserId = session.user.id;

    // üö´ Prevent self request
    if(currentUserId === ownerId){
      alert("You cannot send a request to your own project.");
      return;
    }

    // üîé Check duplicate request
    const { data:existing, error:checkError } =
      await supabaseClient
        .from("project_team_requests")
        .select("id, status")
        .eq("project_id", projectId)
        .eq("from_user", currentUserId)
        .eq("to_user", ownerId)
        .maybeSingle();

    if(checkError){
      console.error(checkError);
      alert("Something went wrong.");
      return;
    }

    if(existing){
      alert(`You already sent a request. Status: ${existing.status}`);
      return;
    }

    // ‚úÖ Insert request
    const { error:insertError } =
      await supabaseClient
        .from("project_team_requests")
        .insert({
          project_id: projectId,
          from_user: currentUserId,
          to_user: ownerId,
          status: "pending"
        });

    if(insertError){
      console.error(insertError);
      alert("Failed to send team request.");
      return;
    }

    alert("Team request sent successfully ü§ù");

  } catch(err){
    console.error("Unexpected error:", err);
    alert("Unexpected error occurred.");
  }
}

async function deleteProject(projectId){
  if(!confirm("Delete project?")) return;
  await supabaseClient.from("projects").delete().eq("id",projectId);
  loadProjects();
}

async function searchProjects(){

  const query = document
    .getElementById("projectSearch")
    .value
    .trim()
    .toLowerCase();

  if(query.length < 2){
    loadProjects();
    return;
  }

  const { data:projects, error } = await supabaseClient
    .from("projects")
    .select("*");

  if(error){
    console.error(error);
    return;
  }

  const filtered = projects.filter(p => {

    const title = (p.title || "").toLowerCase();
    const description = (p.description || "").toLowerCase();
    const techStack = (p.tech_stack || []).join(" ").toLowerCase();

    return (
      title.includes(query) ||
      description.includes(query) ||
      techStack.includes(query)
    );
  });

  const feed = document.getElementById("feed");
  feed.innerHTML = "";

  if(filtered.length === 0){
    feed.innerHTML = "<p class='text-muted'>No matching projects found</p>";
    return;
  }

  for(const p of filtered){

    const { data:profile } = await supabaseClient
      .from("profiles")
      .select("username")
      .eq("id", p.owner_id)
      .single();

    feed.innerHTML += `
      <div class="card post-card mb-4 p-3">

        ${p.image_url ? `<img src="${p.image_url}" class="post-img mb-3">` : ""}

        <div style="cursor:pointer; font-weight:600; color:#4f46e5;"
             onclick="openUser('${p.owner_id}')">
          üë§ ${profile?.username || "User"}
        </div>

        <h5 class="fw-bold">${p.title}</h5>
        <p class="text-muted">${p.description || ""}</p>

      </div>
    `;
  }
}
